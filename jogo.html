      canvas {
        border: 1px solid #d3d3d3;
        background-color: skyblue;
        /* Jogo pixelado */
        image-rendering: crisp-edges; /*Se o navegador n√£o tiver pixelated*/

        width: 1024px; /*Fazendo upscale do jogo mantendo os pixels*/

        /*Jogo tomando a tela inteira*/
        display: block;
        width: 100%;
        Height: 100%;
        position: fixed;
        top: 0;
        left: 0;
